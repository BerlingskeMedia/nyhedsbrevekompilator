{% extends 'partials/layout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

  {% for node in nodes %}
  <h2>{{ node.title }}</h2>
  {% if node.images[0] %}
    <img title="{{ node.images[0].title }}" src="http://www.bt.dk/{{ node.images[0].file.path }}" width="600px">
  {% endif %}
  <p><a href="{{ node.url }}">L&aelig;s mere</a></p>
  <p>Dato: {{ node.dateCreated }}</p>

  {% endfor %}
{% endblock %}

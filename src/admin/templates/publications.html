<div class="container-fluid">
  <h2>Udsendelser</h2>
  <div class="row">
    <div class="col-xs-12">
      <input
        class="form-control input-sm"
        placeholder="Filter"
        type="text"
        ng-model="newsletterFilter">
      <table class="table table-hover">
        <tr>
          <th>Navn</th>
          <th></th>
          <th>Emne</th>
          <th>Identitet</th>
          <th>Antal<br>modtagere</th>
          <th>Schedule<br>(UTC)</th>
        </tr>
        <tr ng-repeat="newsletter in newsletters | filter: newsletterFilter">
          <td>{{ newsletter.name }}</td>
          <td>
            <button class="btn btn-default" ng-click="getNewsletterData(newsletter.name, $index)">Vis detaljer</button>
          </td>
          <td>{{ newsletter.subject }}</td>
          <td>{{ newsletter.identity }}</td>
          <td>{{ newsletter.total_recipients }}</td>
          <td>
            {{ newsletter.schedule }}
            <button class="btn btn-danger btn-xs" ng-show="newsletter.schedule" ng-click="deleteSchedule(newsletter.name, $index)">Annuller</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input class="form-control input-sm" placeholder="Filter" type="text" ng-model="permissionFilter">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Beskrivelse</th>
        </tr>
        <tr ng-repeat="permission in permissions | filter: permissionFilter" ng-class="{'warning' : permission.active === 0}">
          <td><a href="#/permissions/{{permission.id}}">{{permission.id}}</a></td>
          <td>{{permission.name}}</td>
          <td>{{permission.description}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

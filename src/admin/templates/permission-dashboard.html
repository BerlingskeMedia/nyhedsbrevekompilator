<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Beskrivelse</th>
        </tr>
        <tr ng-repeat="permission in permissions" ng-class="{'warning' : permission.active === 0}">
          <td><a href="#/permissions/{{permission.id}}">{{permission.id}}</a></td>
          <td>{{permission.name}}</td>
          <td>{{permission.description}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

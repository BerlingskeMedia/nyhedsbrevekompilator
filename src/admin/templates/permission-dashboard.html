<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Beskrivelse</th>
        </tr>
        <tr ng-repeat="permission in permissions" ng-click="editPermissionClick(permission.id)">
          <td>{{permission.id}}</td>
          <td>{{permission.name}}</td>
          <td>{{permission.description}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

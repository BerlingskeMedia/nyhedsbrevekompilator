<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </tr>
        <tr ng-repeat="publisher in publishers" ng-class="{'warning' : publisher.active === 0}">
          <td><a href="#/publishers/{{publisher.id}}">{{publisher.id}}</a></td>
          <td>{{publisher.name}}</td>
          <td>{{publisher.from_email}}</td>
          <td>
            <a href="#/publishers/{{publisher.id}}">
              <img class="img-responsive" src="{{publisher.url_picture_top}}" alt="{{publisher.url_picture_top}}" title="{{publisher.url_picture_top}}" />
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Publisher</th>
          <th>Beskrivelse</th>
        </tr>
        <tr ng-repeat="newsletter in newsletters" ng-class="{'warning' : newsletter.active === 0}">
          <td><a href="#/newsletters/{{newsletter.id}}">{{newsletter.id}}</a></td>
          <td>{{newsletter.name}}</td>
          <td>{{newsletter.publisher_name}}</td>
          <td>{{newsletter.description}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

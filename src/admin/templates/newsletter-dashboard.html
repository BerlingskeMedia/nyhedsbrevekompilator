<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input class="form-control input-sm" placeholder="Filter" type="text" ng-model="newsletterFilter">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Publisher</th>
          <th>Beskrivelse</th>
          <th></th>
        </tr>
        <tr ng-repeat="newsletter in newsletters | filter: newsletterFilter" ng-class="{'warning' : newsletter.active === 0}">
          <td><a href="#/newsletters/{{newsletter.id}}">{{newsletter.id}}</a></td>
          <td>{{newsletter.name}}</td>
          <td>{{newsletter.publisher_name}}</td>
          <td>{{newsletter.description}}</td>
          <td><a href="#/newsletters/{{newsletter.id}}/preview">Preview</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>

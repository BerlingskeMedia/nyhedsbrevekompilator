<!doctype html>
<html ng-app="userdb">
  <head>
    <title>UserDB Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-sanitize.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="js/ui-bootstrap-0.11.0.min.js"></script>
    <!--script src="/js/ui-bootstrap-tpls-0.11.0.min.js"></script-->
    <script src="js/angular_app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/emaildispatcher.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div id="topnavmenu" ng-controller="MenuCtrl">
            <ul class="nav nav-tabs" role="tablist">
              <li ng-repeat="menuitem in menuitems" ng-class="{'active' : menuitem.active === true}">
                <a href="#{{menuitem.href}}" ng-click="menuitemClickEvent($index)">{{menuitem.name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="mainApp" ng-view></div>
  </body>
</html>

<!DOCTYPE html>
<html ng-app="userdb" lang="en">
<head>
  <title>UserDB Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/ngNotificationsBar.min.css">
  <link rel="stylesheet" href="css/datetimepicker.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <script language="javascript" type="text/javascript">
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <notifications-bar class="notifications"></notifications-bar>
      <loading-indicator></loading-indicator>
    </div>
  </div>
  <div id="topmenu" class="container">
    <div class="row">
      <div class="col-xs-12">
        <a class="btn btn-link" ng-href="#/">Nyhedsbreve</a>
        <a class="btn btn-link" ng-href="#/udsendelser">Udsendelser</a>
        <a class="btn btn-link" ng-href="#/stats">Statistik</a>
        <a class="btn btn-link" target="_blank" ng-href="https://docs.google.com/a/berlingskemedia.dk/document/d/1RSQZZGaPiBMO6sK5j_d9MQmLFyO7F3beL6_kwYxQYts/edit?usp=sharing">Vejledning</a>
        <hr>
      </div>
    </div>
  </div>
  <div id="mainApp" ng-view autoscroll="true"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controllers/newsletter-dashboard-controller.js"></script>
  <script type="text/javascript" src="controllers/newsletter-editor-controller.js"></script>
  <script type="text/javascript" src="controllers/publications-controller.js"></script>
  <script type="text/javascript" src="controllers/stats-controller.js"></script>
  <script type="text/javascript" src="js/ngNotificationsBar.min.js"></script>
  <script type="text/javascript" src="js/to-color-filter.min.js"></script>
  <script type="text/javascript" src="js/datetimepicker.js"></script>
</body>
</html>

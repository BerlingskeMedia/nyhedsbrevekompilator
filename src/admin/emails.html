<div class="container-fluid">
  <h2>Sendte nyhedsbreve</h2>
  <div class="row">
    <div class="col-xs-12">
      <input
        class="form-control input-sm"
        placeholder="Filter"
        type="text"
        ng-model="newsletterFilter">
      <table class="table table-hover">
        <tr>
          <th>Navn</th>
          <th></th>
          <th>Emne</th>
          <th>Identitet</th>
          <th>Antal modtagere</th>
          <th>Schedule</th>
        </tr>
        <tr ng-repeat="newsletter in newsletters | filter: newsletterFilter">
          <td>{{ newsletter.name }}</td>
          <td>
            <button ng-click="getNewsletterData(newsletter.name, $index)">Hent data</button>
          </td>
          <td>{{ newsletter.subject }}</td>
          <td>{{ newsletter.identity }}</td>
          <td>{{ newsletter.total_recipients }}</td>
          <td>{{ newsletter.date_schedule }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<!-- Two-column -->
<tr>
  <td align="center" valign="top">
    <table width="620" cellpadding="0" cellspacing="0" border="0" style="max-width: 620px;">
      <tr>
        <td height="100%" width="50%" align="center" valign="top" style="border-right: 10px solid #EDEBEB; border-bottom: 1px solid rgba(33,33,33,0.2); max-width: 50%; padding: 19px; background-color: #ffffff; font-size: 0; line-height: 0px;">
          <!-- Right story -->
          <div style="max-width: 267px; display: inline-block; background-color: #ffffff; font-size: 0; line-height: 0;">
            {% include articleA.article_template with { node: articleA.article, width: 267 } %}
          </div>
        </td>
        <td height="100%" width="50%" align="center" valign="top" style="border-left: 10px solid #EDEBEB; border-bottom: 1px solid rgba(33,33,33,0.2); max-width: 50%; padding: 19px; background-color: #ffffff; font-size: 0; line-height: 0px;">
          <!-- Left story -->
          <div style="max-width: 267px; display: inline-block; background-color: #ffffff; font-size: 0; line-height: 0;">
            {% include articleB.article_template with { node: articleB.article, width: 267 } %}
          </div>
        </td>
      </tr>
    </table>
  </td>
</tr>
<!-- Two-column END -->

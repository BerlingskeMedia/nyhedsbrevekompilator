{% set sendoutID = timestamp %}

<table width="100%" cellpadding="0" cellspacing="0" border="0">
  <tr>
    <td width="100%" height="14" style="font-size: 0px; line-height: 0px;">&nbsp;</td>
  </tr>
  <tr>
    {% if hide_annonce_background === true %}
    <td align="center" valign="top">
    {% else %}
    <td align="center" valign="top">
    {% endif %}

      {% if hide_annonce_label !== true %}
      <div style="padding: 10px 20px 20px 20px;">
      {% else %}
      <div style="padding: 20px;">
      {% endif %}
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td>
              <div style="text-align: left;">
                <a href="http://images.passendo.com/click/2/{{ placementID }}/%%ExternalId%%/{{ sendoutID }}" target="_blank" title="">
                  <img src="http://images.passendo.com/view/2/{{ placementID }}/%%ExternalId%%/{{ sendoutID }}" alt="" border="0" style="max-width: 100%; display: block;" width="inital">
                </a>
                <img width='1' height='1' style='display:none;border-style:none;' alt='' src='http://images.passendo.com/t/2/{{ placementID }}/%%ExternalId%%/{{ sendoutID }}/0/0'>
                <img width='1' height='1' style='display:none;border-style:none;' alt='' src='http://images.passendo.com/extt/2/{{ placementID }}/%%ExternalId%%/{{ sendoutID }}'>
                {% if hide_annonce_label !== true %}
                <font color="#333333" style="float: right; margin-top: 12px; font-family: 'Helvetica Neue', Helvetica, 'Arial Black', Arial, sans-serif; font-size: 13px; line-height: 13px;  text-rendering: optimizeLegibility;">
                  Annonce
                </font>
                <br>
                {% endif %}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
  <tr>
    <td width="100%" height="14" style="font-size: 0px; line-height: 0px;">&nbsp;</td>
  </tr>
</table>

{% set kw2 = 'YYYYMMDD' | tracking(after, at) %}
{% set upair = kw + '_' + cu %}

<table width="100%" cellpadding="0" cellspacing="0" border="0">
  <tr>
    <td width="100%" height="14" style="font-size: 0px; line-height: 0px;">&nbsp;</td>
  </tr>
  <tr>
    {% if hide_annonce_background !== true %}
    <td align="center" valign="top" bgcolor="#ececec">
    {% else %}
    <td align="center" valign="top">
    {% endif %}

      <div style="padding: 20px;">
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td>
              <div style="text-align: left;">
                {% if hide_annonce_label !== true %}
                <font color="#333333" style="font-family: 'Helvetica Neue', Helvetica, 'Arial Black', Arial, sans-serif; font-size: 10px; line-height: 10px;  text-rendering: optimizeLegibility;">
                  ANNONCE
                </font>
                <br>
                {% endif %}
                <a target="_blank" href="http://ad1.emediate.dk/eas?cu={{ cu }};ty=ct;kw={{ kw }};kw2={{ kw2 }};upair={{ upair }}" title="">
                  <img class="full" src="http://ad1.emediate.dk/eas?cu={{ cu }};cre=img;kw={{ kw }};kw2={{ kw2 }};upair={{ upair }}" alt="" border="0" style="max-width: 100%; display: block;" width="100%" />
                </a>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
  <tr>
    <td width="100%" height="14" style="font-size: 0px; line-height: 0px;">&nbsp;</td>
  </tr>
</table>
